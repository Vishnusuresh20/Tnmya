<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Be My Valentine ðŸ’–</title>

<style>
body{
    margin:0;
    height:100vh;
    font-family:'Poppins',sans-serif;
    background:linear-gradient(to bottom right,#ff9a9e,#fad0c4);
    display:flex;
    align-items:center;
    justify-content:center;
    overflow:hidden;
}

.container{
    background:rgba(255,255,255,0.9);
    padding:30px;
    border-radius:20px;
    box-shadow:0 10px 25px rgba(0,0,0,0.2);
    max-width:320px;
    width:90%;
    text-align:center;
    position:relative;
    z-index:2;
}

h1{
    color:#e63946;
    margin-bottom:15px;
    font-size:22px;
}

.profile{
    width:120px;
    height:120px;
    object-fit:cover;
    border-radius:50%;
    margin-bottom:15px;
    border:4px solid #e63946;
}

button{
    padding:12px 25px;
    font-size:18px;
    border:none;
    border-radius:30px;
    cursor:pointer;
}

#yesBtn{
    background:#e63946;
    color:white;
}

#noBtn{
    background:#adb5bd;
    color:#333;
    position:absolute;
}

#message{
    display:none;
    margin-top:20px;
    font-size:18px;
    color:#d62828;
}

.heart{
    position:absolute;
    font-size:20px;
    animation:float 6s linear infinite;
}

@keyframes float{
    0%{transform:translateY(100vh);opacity:1;}
    100%{transform:translateY(-10vh);opacity:0;}
}
</style>
</head>

<body>

<div class="container">

<h1>Hey!! Thanmaya.. Will you be my Valentine? ðŸ’–</h1>

<img id="girlImg" src="BLACK.jpeg" class="profile">

<button id="yesBtn">YES ðŸ™ˆ</button>
<button id="noBtn">NO ðŸ’”</button>

<div id="message">
    No? Are you sure? ðŸ˜¢ <br>
    My heart stopped working ðŸ’” ðŸŒ¹
</div>

</div>

<script>
const yesBtn = document.getElementById("yesBtn");
const noBtn  = document.getElementById("noBtn");
const message = document.getElementById("message");
const girlImg = document.getElementById("girlImg");

/* YES runs away */
yesBtn.style.top = "180px";
yesBtn.style.left = "50%";
yesBtn.style.transform = "translateX(-50%)";
yesBtn.style.position = "absolute";

yesBtn.addEventListener("mouseenter", moveButton);
yesBtn.addEventListener("touchstart", moveButton);

function moveButton(){
    const x = Math.random() * (window.innerWidth - 120);
    const y = Math.random() * (window.innerHeight - 120);

    yesBtn.style.left = x + "px";
    yesBtn.style.top  = y + "px";
}

/* NO shows message and hides image */
noBtn.addEventListener("click", () => {
    message.style.display = "block";
    yesBtn.style.display = "none";
    noBtn.style.display = "none";
    girlImg.style.display = "none";
});

/* floating hearts */
setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "ðŸ’”";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (15 + Math.random() * 20) + "px";
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 6000);
}, 300);
</script>

</body>
</html>
